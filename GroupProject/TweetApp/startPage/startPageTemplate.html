<div>
  <div id="heading" class="headline">
    Let's Tweet!
  </div>
  <div class = "letsTweet" ng-style="{'background-color': 'transparent'}">
<div class="beLoggedIn">
    <div class="btn-group" ng-style="startCtrl.startPageService.loggedInButton()">
      <a class="btn btn-primary" ui-sref="userFeed" >Logged In: {{startCtrl.profileService.userProfile.username}}</a>
      <a class="btn btn-primary dropdown-toggle" aria-expanded="false" ui-sref="feedState" data-toggle="dropdown"><span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a ui-sref="userFeed ({username: startCtrl.profileService.userProfile.username})">Feed Page</a></li>

        <li><a ui-sref="profile ({username: startCtrl.profileService.userProfile.username})">My profile</a></li>

        <li class="divider"></li>
        <li><a ng-click="startCtrl.startPageService.logOut()">Log out</a></li>
      </ul>

    </div>
<div>
      <button class="btn-primary" ui-sref="registration" ng-style="startCtrl.startPageService.changePage()">Sign Up </button>
      <button class="btn-primary" ui-sref="login" ng-style="startCtrl.startPageService.changePage()">Log In</button>
      <ui-view></ui-view>
    </div></div>
    <div ng-init = "limit = 10">
      <div class="startTweetContainer" ng-repeat= "tweet in startCtrl.startPageService.tweets | limitTo: limit as results">
        <a class="btn btn-primary" ui-sref= "profile(tweet.author)"> {{tweet.author.username}}</a>
           <p>{{tweet.posted | date:'medium'}} : {{tweet.content}}</p>
           <input type="text" class="newTweet" id="inputTweet" placeholder="Reply?" ng-model='startCtrl.newTweet.content'>
           <div class="btn-group btn-group-justified">
            <a class="btn btn-default" ng-click="startCtrl.tweetService.likeTweet(tweet.id)">like</a>
            <a class="btn btn-default" ng-click="startCtrl.tweetService.replyTweet(startCtrl.newTweet, tweet.id)">reply</a>
            <a class="btn btn-default" ng-click="startCtrl.tweetService.repostTweet(tweet.id)">repost</a>
          </div>
     </div>
   <button class = "showMorebutton" ng-hide="results.length === startCtrl.startPageService.tweets.length"
        ng-click="limit = limit +5">show more tweets...</button>
    </div>

  </div>
