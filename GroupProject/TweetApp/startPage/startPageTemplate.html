
<div>
  <div id="heading" class="headline">
    Let's Tweet!
  </div>
  <div class="beLoggedIn">
    <a ui-sref="registration">Sign Up</a>
    <a ui-sref="login">Log In</a>
    <ui-view></ui-view>
  </div>
  <div class="tweetContainer">
   <div ng-repeat= "tweet in startCtrl.startPageService.tweets" >
     <tweet-element {{tweet}}></tweet-element>
   {{tweet.posted | date:'medium'}} {{tweet.author.username}}: {{tweet.content}}
   </div>
 </div>
  </div>
