
<div class="profileContain"
<div class="profileSubpageContainer" ng-repeat= "tweet in subCtrl.profileSubpageService.userTweets">
 {{tweet.posted | date:'medium'}} {{tweet.content}}
</div>
 </div>
<div class = "followMe">
  <div class="followingContainer" > Following
    <div ng-repeat= "following in subCtrl.profileSubpageService.userFollowing">
   {{following.profile.firstName}} {{following.profile.lastName}} @{{following.username}}

   </div>
   <div class="followersContainer" > Followers
     <div ng-repeat= "follower in subCtrl.profileSubpageService.userFollowers">
    {{follower.profile.firstName}} {{follower.profile.lastName}} @{{follower.username}}

    </div>
    </div>
   </div>
 </div>
