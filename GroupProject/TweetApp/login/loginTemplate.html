
  <div class="loginContainer">
    <form class="form-horizontal">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="creds.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="Password" ng-model="creds.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary" ng-click='loginCtrl.loginService.getLogin(creds)' >Submit {{loginCtrl.credentials.newState}}</button>
            </div>
          </div>
        </fieldset>
      </form>
  </div>
