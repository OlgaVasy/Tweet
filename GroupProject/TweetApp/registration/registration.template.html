<div class="tweetContainer">
<form class="form-horizontal">
  <fieldset>
    <legend>Registration Form</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model='registrationCtrl.user.profile.email'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model='registrationCtrl.user.credentials.username'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='registrationCtrl.user.credentials.password'>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="registrationCtrl.createUser(registrationCtrl.user)">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
