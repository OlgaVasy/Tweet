<div class="btn-group">
  <a class="btn btn-primary" float="right"  ui-sref="userFeed">Logged In: {{$ctrl.username}}</a>
  <a class="btn btn-primary dropdown-toggle" aria-expanded="false" ui-sref="feedState" data-toggle="dropdown"><span class="caret"></span></a>
  <ul class="dropdown-menu" float = "right">
    <li><a ui-sref="profile">Go to profile</a></li>

 <div ng-repeat= "tweet in feedCtrl.feedService.feed" >

 </div>
</div>
